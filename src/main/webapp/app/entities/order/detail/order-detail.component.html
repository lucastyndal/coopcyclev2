<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="jhipsterApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.status">Status</span></dt>
        <dd>
          <span>{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ order.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.product">Product</span></dt>
        <dd>
          <span *ngFor="let product of order.products; let last = last">
            <a [routerLink]="['/product', product.id, 'view']">{{ product.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.restaurant">Restaurant</span></dt>
        <dd>
          <div *ngIf="order.restaurant">
            <a [routerLink]="['/restaurant', order.restaurant.id, 'view']">{{ order.restaurant.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.deliveryMan">Delivery Man</span></dt>
        <dd>
          <div *ngIf="order.deliveryMan">
            <a [routerLink]="['/delivery-man', order.deliveryMan.id, 'view']">{{ order.deliveryMan.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.order.customer">Customer</span></dt>
        <dd>
          <div *ngIf="order.customer">
            <a [routerLink]="['/customer', order.customer.id, 'view']">{{ order.customer.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
